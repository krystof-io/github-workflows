# Cluster Configuration
# This file maps cluster names to their GitOps repositories
# Used by shared workflows to determine where to deploy applications
#
# Location: github-workflows repo at config/clusters.yml

clusters:
  # Private cluster - hosts CI/CD infrastructure, Nexus, etc.
  private:
    gitops_repo: 'krystof-io/kio-private-cluster'
    cluster_path: 'k8s-manifests/components/apps/workloads'
    description: 'Private Infrastructure cluster'
    cluster_url: 'https://private-cluster.krystof.io:6443'

  public:
    gitops_repo: 'krystof-io/kio-public-cluster'
    cluster_path: 'k8s-manifests/components/apps/workloads'
    description: 'Public App cluster'
    cluster_url: 'https://public-cluster.krystof.io:6443'    
  
  # # App cluster - hosts production applications
  # app:
  #   gitops_repo: 'krystof-io/kio-homelab'
  #   cluster_path: 'app-cluster'
  #   description: 'Production application cluster'

# To add a new cluster:
# 1. Add entry here with name, gitops_repo, and cluster_path
# 2. Apps can then reference it in their target_clusters input
#
# Example:
# staging:
#   gitops_repo: 'krystof-io/staging-cluster-gitops'
